<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pets</title>
    </head>
    <body>
        <h1>All the Pets</h1>
        <table>
        	<tr>
        		<th>ID</th>
        		<th>Name</th>
        		<th>Type</th>
        	</tr>
        	{% for pet in all_pets %}
        	<tr>
        		<td>{{ pet['id'] }}</td>
        		<td>{{ pet['name'] }}</td>
        		<td>{{ pet['type'] }}</td>
        	</tr>
        	{% endfor %}
        </table>

    	<h2>Add a Pet</h2>
    	<form action='/add_pet' method='POST'>
    		<p>Name: <input type='text' name='name'></p>
    		<p>Type: <input type='text' name='type'></p>
    		<button>Submit</button>
    	</form>
    </body>
</html>
