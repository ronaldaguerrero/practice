<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Create</title>
    </head>
    <body>
    	<a href="shows">Go Back</a>
    	<h1>Add a New Show</h1>
       <form action='/add_show' method='post'>
       		{% csrf_token %}
       		<label for='title'>Title:</label><br>
       		<input type='text' id='title' name='title'><br>
       		<label for='network'>Network:</label><br>
       		<input type="text" name="network" id='network'><br>
       		<label for='date'>Release Date:</label><br>
       		<input type="date" name="date" id="date"><br>
       		<label for='desc'></label>Description:<br>
       		<textarea id=desc name= desc></textarea><br>
       		<button>Create</button>
       </form>

       <h1>All Shows</h1>
       <table>
       		<tr>
       			<th>ID</th>
       			<th>Title</th>
       			<th>Network</th>
       			<th>Release Date</th>
       			<th>Actions</th>
       		</tr>
       		{% for show in all_shows %}
       		<tr>
       			<td>{{ show.id }}</td>
       			<td>{{ show.title }}</td>
       			<td>{{ show.network }}</td>
       			<td>{{ show.date }}</td>
       			<td>Show | Edit | Delete</td>
       		</tr>
       		{% endfor %}
       </table>
    </body>
</html>
