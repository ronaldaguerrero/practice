<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'first_app/css/style.css' %}">    
      <script src="{% static 'first_app/js/script.js' %}"></script>
    </head>
    <body>
        <h1>Info From Server:</h1>
		<p>Name: {{name}}</p>
		<p>Color: {{favorite_color}}</p>
		<p>Pets</p>
		<ul>
		{% for pet in pets %}
		   <li>{{pet}}</li>
		{% endfor %}
		</ul>
		<img src="{% static 'first_app/images/image.png' %}" />
    </body>
</html>
