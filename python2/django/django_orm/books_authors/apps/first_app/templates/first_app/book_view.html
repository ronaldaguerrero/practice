<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Book</title>
    </head>
    <body>
        <h1>{{ this_book.title }}</h1>
        <h3>ID: {{ this_book.id }}</h3>
        <p>Description : {{ this_book.desc }}</p>

        <h3>Authors</h3>
          <ul>
        {% for author in this_books_authors %}
            <li>{{ author.first_name }} {{ author.last_name }}</li>
        {% endfor %}
          </ul>
        <form action='/add_book' method='post'>
       	{% csrf_token %}
       	{% for non_author in non_authors %}
          <select>
            <option value='{{ non_author_id }}'>{{ non_author.first_name }} {{ non_author.last_name }}</option>
          </select>
        {% endfor %}
       	<button>Add</button>
       </form>
    </body>
</html>
